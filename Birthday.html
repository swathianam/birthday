<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Happy Birthday üéÇ</title>
  <style>
    body { 
      text-align: center; 
      background: pink; 
      font-family: Arial, sans-serif; 
      margin: 0;
      overflow-x: hidden;
    }

    /* ‚ú® Golden framed title */
    .title-frame {
      margin: 30px auto 10px auto;
      padding: 15px 30px;
      border: 8px solid gold;
      border-radius: 20px;
      display: inline-block;
      font-size: 40px;
      font-weight: bold;
      color: purple;
      background: #fff8dc;
      box-shadow: 0 0 20px gold, 0 0 40px orange;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px gold, 0 0 20px orange; }
      to { box-shadow: 0 0 20px gold, 0 0 40px red; }
    }

    p { font-size: 22px; }

    button { 
      padding: 15px 25px; 
      font-size: 18px; 
      border: none; 
      border-radius: 10px; 
      background: gold; 
      cursor: pointer;
      margin-top: 20px;
    }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

    /* üéÇ Cake + candles */
    .cake {
      margin: 20px auto;
      width: 200px;
      height: 120px;
      background: #8B4513;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px #0003;
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 20px;
      width: 160px;
      height: 20px;
      background: #ffb6c1;
      border-radius: 5px;
    }
    .candle {
      width: 15px;
      height: 40px;
      background: white;
      position: absolute;
      top: -40px;
      border-radius: 3px;
    }
    .flame {
      width: 15px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 0;
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- ‚ú® Golden framed title -->
  <div class="title-frame">
    happy birthday bandaaa ü´Çüòò
  </div>
  <!-- üéÇ Cake with candles -->
  <div class="cake">
    <div class="candle" style="left:40px;"><div class="flame"></div></div>
    <div class="candle" style="left:90px;"><div class="flame"></div></div>
    <div class="candle" style="left:140px;"><div class="flame"></div></div>
  </div>

  <button onclick="startSurprise()">Blow the Candles üéÅ</button>
  <canvas id="confetti"></canvas>

  <!-- üé∂ Music -->
  <audio id="song" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function startSurprise() {
      // Play music
      document.getElementById("song").play();

      // Blow candles (remove flames)
      let flames = document.querySelectorAll(".flame");
      flames.forEach(f => f.style.display = "none");

      // Confetti animation
      var duration = 5 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      alert("üéâ Make a Wish and Celebrate üéÇ‚ú®");
    }
  </script>
</body>
</html>
